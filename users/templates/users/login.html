{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="conten-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">   <!-- Just a bootsrap class -->
            <legend class="border-bottom mb-4">
            Log In
            </legend>
            {{ form|crispy }} <!-- We accessed the form and it will print out all our form. as_p is for making paragraph blankets etc. in form -->
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type='submit'> Log In </button>
          </div>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted"> <!-- Small text demek? -->
          Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>  <!-- Sağdaki kod yanına 2 birim uzaklıkta sign in linki ekliyor. -->
          </small>
        </div>
      </div>
{% endblock %}
